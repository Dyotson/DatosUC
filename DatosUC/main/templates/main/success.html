{% block content %}
<section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-centered">
          <h1 class="mt-5 mb-3">Login Success! You are logged in with: {{ request.user.username }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-centered mt-3">
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </div>
      </div>
    </div>
  </section>
  {% endblock content %}
